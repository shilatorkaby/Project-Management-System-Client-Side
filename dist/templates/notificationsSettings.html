<link rel="stylesheet" type="text/css" href="../styles/notificationsSetting.css" />
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet" />

<div class="main">
  <div class="new_file">
    <button id="close-icon">X</button>

    <label for="chk" aria-hidden="true" style="	font-size: 2.5em;  color: rgb(51, 79, 130);">Notifications Settings</label>

    <div>
      <p></p>
      <div><h4>I would like to receive updates via:</h4></div>
      <p></p>

      <div id=inline-div>
        <input type="checkbox" id="email-checkbox" name="email-checkbox" value="Email">
        <label for="email-checkbox"> Via Email</label><br>
      </div>

      <div id=inline-div>
        <input type="checkbox" id="in-app-checkbox" name="in-app-checkbox" value="In app">
        <label for="in-app-checkbox"> In-App Notifications</label><br>
      </div>
    </div>
    <div>

      <p></p>
      <div>
        <h4>Please notify me of:</h4>
      </div>
      <p></p>

      <div id=inline-div>
        <input type="checkbox" id="notification1-checkbox" name="notification1-checkbox" value="ASSIGN_ITEM">
        <label for="notification1-checkbox"> Items assigned to you</label><br>
      </div>

      <div id=inline-div>
        <input type="checkbox" id="notification2-checkbox" name="notification2-checkbox" value="SET_ITEM_STATUS">
        <label for="notification2-checkbox"> Items status changed</label><br>
      </div>

      <div id=inline-div>
        <input type="checkbox" id="notification3-checkbox" name="notification3-checkbox" value="ADD_COMMENT">
        <label for="notification3-checkbox"> Items comment added</label><br>
      </div>

      <div id=inline-div>
        <input type="checkbox" id="notification4-checkbox" name="notification4-checkbox" value="DELETE_ITEM">
        <label for="notification4-checkbox"> Items deleted</label><br>
      </div>

      <div id=inline-div>
        <input type="checkbox" id="notification5-checkbox" name="notification5-checkbox" value="UPDATE_ITEM">
        <label for="notification5-checkbox"> Items data changed</label><br>
      </div>

      <div id=inline-div>
        <input type="checkbox" id="notification6-checkbox" name="notification6-checkbox" value="GRANT_USER_ROLE">
        <label for="notification6-checkbox"> User added to the system</label><br>
      </div>
    </div>

    <button id="submit-notifications-btn">Done</button>

  </div>
</div>
