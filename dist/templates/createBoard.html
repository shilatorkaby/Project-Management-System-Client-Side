<link rel="stylesheet" type="text/css" href="../styles/newBoard.css" />
<link
  href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
  rel="stylesheet"
/>

<div class="main">
  <!-- <input type="checkbox" id="chk" aria-hidden="true"/> -->
  <div class="new_file">

    <label for="chk" aria-hidden="true">Create New Board</label>
    <input onfocus="getElementById('board-settings-alert').innerHTML=''" type="text" id="title" placeholder="title"/>

    <div id = inline-div>
    <input type="text" id="status-input" placeholder="statuses"/>
    <button id = "add-status">add status</button>
  </div>
  <ul id="statuses-table"></ul>

    <div id = inline-div>
    <input type="text" id="type-input" placeholder="types"/>
    <button id = "add-types">add type</button>
    </div>
    <ul id="types-table"></ul>

    <button type="click" id="create-button" class="new_file_btn">Create</button>

    <div>
      <p id="board-settings-alert"></p>
    </div>

  </div>
</div>
