<link rel="stylesheet" type="text/css" href="../styles/itemView.css" />
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet" />

<div class="main">
  <div class="item-view">
    <button id="close-icon">X</button>

    <label for="chk" aria-hidden="true" id="page-title-label"></label>

    <div class=inline-div>
      <div class="div-title">Description: </div>
      <div id="description-div"></div>
    </div>

    <div class=inline-div>
      <div class="div-title">Type: </div>
      <div id="type-div"></div>
    </div>

    <div class=inline-div>
      <div class="div-title">Status:</div> 
      <div id="status-div"></div>
    </div>

    <div class=inline-div>
      <div class="div-title">Parent item:</div> 
      <div id="parent-div"></div>
    </div>

    <div class=inline-div>
      <div class="div-title">Assigned user:</div> 
      <div id="assigned-user-div"></div>
    </div>

    <div class=inline-div>
      <div class="div-title">Importance:</div> 
      <div id="importance-div"></div>
    </div>

    <div class=inline-div>
      <div class="div-title">Due date:</div> 
      <div id="due-date-div"></div>
    </div>

    <div>
      <div class="div-title">Comments: </div>
      <div id="comments-div"></div>
    </div>

    <div class=inline-div>
      <input type="text" id="insert-comment-input" placeholder="Write a comment..." />
      <button id="save-comment-btn">Save</button>
    </div>

    <div>
      <p id="item-view-alert"></p>
    </div>

  </div>
</div>
