<link rel="stylesheet" type="text/css" href="../styles/createItem.css" />
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet" />

<div class="main">
  <div class="new_item">
    <button id="close-icon">X</button>

    <label for="chk" aria-hidden="true" id="page-title-label"> Create New Item</label>
    <label class="field-label" for="chk" aria-hidden="true" id="status-name"> </label>

    <input onfocus="getElementById('create-item-alert').innerHTML=''" type="text" id="title" placeholder="title" />
    <input type="text" id="description" placeholder="description" />

    <div id=inline-div>
      <label class="field-label" for="types">Select item type</label>
      <select name="types" id="types-select"></select>
    </div>

    <div id=inline-div>
      <label class="field-label" for="items">Select parent item</label>
      <select name="items" id="items-select"></select>
    </div>

    <div id = inline-div>
    <label class="field-label" for="importance">Select importance</label>
    <select name="importance" id="importance-select">
      <option value="0">1</option>
      <option value="1">2</option>
      <option value="2">3</option>
      <option value="3">4</option>
      <option value="4">5</option>
    </select> 
    </div>  

    <div id = inline-div>
      <label class="field-label" for="dueDate">Due date:</label>
      <input type="date" id="item-due-date" name="due-date" value="" min="2023-01-01" max="2024-01-01"  onfocus="this.min=new Date().toISOString().split('T')[0]; 
      this.max=new Date(new Date().setFullYear(new Date().getFullYear()+1)).toISOString().split('T')[0]">
    </div>

    <div id = inline-div>
      <label class="field-label" for="users">Assign to:</label>
      <select name="users" id="users-select"></select>
    </div>  

    <button type="click" id="create-button" class="new_file_btn">Create</button>
    <div>
      <p id="create-item-alert"></p>
    </div>

  </div>
</div>
