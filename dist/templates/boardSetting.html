<link rel="stylesheet" type="text/css" href="../styles/newBoard.css" />
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet" />

<div class="main">
  <div class="new_file">
    <p></p>
    <button id="close-icon">X</button>

    <label for="chk" aria-hidden="true">Edit Board Setting</label>

    <div id=inline-div>
      <input onfocus="getElementById('board-settings-alert').innerHTML=''" type="text" id="set-title-input" placeholder="new title" />
      <button id="changes-title-btn">change title</button>
    </div>

    <div id=inline-div>
      <input type="text" id="status-input-to-add" placeholder="statuses" />
      <button id="add-status-btn">add status</button>
    </div>
    <ul id="statuses-table"></ul>

    <div id=inline-div>
      <input type="text" id="type-input-to-add" placeholder="type to add" />
      <button id="add-type-btn">add type</button>
    </div>
    <ul id="types-to-add-table"></ul>

    <div id=inline-div>
      <select name="type-to-remove" id="type-to-remove-select" class="settings-select"
        placeholder="type to remove"></select>
      <button id="remove-type-btn">remove type</button>
    </div>
    <ul id="types-to-remove-table"></ul>

    <div id=inline-div>
      <input type="text" id="assign-user-email" placeholder="email" />
      <select name="User-Role" id="assign-user-role">
        <option value="ADMIN">ADMIN</option>
        <option value="LEADER">LEADER</option>
        <option value="USER">USER</option>
      </select>
      <button id="assign-user-btn">assign user</button>
    </div>

    <div>
      <p id="board-settings-alert"></p>
      <p id="board-settings-confirm"></p>
    </div>
  </div>
</div>
