<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">

<head>
	<meta charset="UTF-8">
	<!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
	<link rel="stylesheet" href="../styles/registerAndLogin.css" />

	<!-- <link rel="stylesheet" href="style.css"> -->
	<!-- Fontawesome CDN Link -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="container">
		<input type="checkbox" id="flip">
		<div class="cover">
			<div class="front">
				<!--<img src="images/frontImg.jpg" alt="">-->
				<div class="text">
					<h1>Welcome to project management system!</h1>
				</div>
			</div>
			<div class="back">
				<!--<img class="backImg" src="images/backImg.jpg" alt="">-->
				<div class="text">
				</div>
			</div>
		</div>
		<div class="forms">
			<div class="form-content">
				<div class="login-form">
					<div class="title">Login</div>
					<div class="social-container">
						<a href="" class="social"><i class="fab fa-facebook-f"></i></a>
						<a href="" class="social"><i class="fab fa-google"></i></a>
						<a href="" class="social"><i class="fab fa-linkedin-in"></i></a>
					</div>

					<!-- <form action=""> -->
					<div class="input-boxes">
						<div class="input-box">
							<i class="fas fa-envelope"></i>
							<input id="login-email" type="text" placeholder="Enter your email" required>
						</div>
						<div class="input-box">
							<i class="fas fa-lock"></i>
							<input id="login-password" type="password" placeholder="Enter your password" required>
						</div>
						<div class="button input-box">
							<input id = "login-button" type="submit" value="Sumbit">
						</div>
						<div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div>
					</div>
					<!-- </form> -->
				</div>
				<div class="signup-form">
					<div class="title">Signup</div>
					<div class="social-container">
						<a href="" class="social"><i class="fab fa-facebook-f"></i></a>
						<a href="" class="social"><i class="fab fa-google-plus-g"></i></a>
						<a href="" class="social"><i class="fab fa-linkedin-in"></i></a>
					</div>
			
					<!-- <form action=""> -->
					<div class="input-boxes">
						<div class="input-box">
							<i class="fas fa-envelope"></i>
							<input id="register-email" type="text" placeholder="Enter your email" required>
						</div>
						<div class="input-box">
							<i class="fas fa-lock"></i>
							<input id="register-password" type="password" placeholder="Enter your password" required>
						</div>
						<div style="text-align:center; color: cornflowerblue;">

						<p id="register-alert"></p>
						</div>
						<div class="button input-box">
							<input id="register-button" type="submit" value="Sumbit">
						</div>
						<div class="text sign-up-text">Already have an account? <label for="flip">Login now</label>
						</div>
					</div>
					<!-- </form> -->
				</div>
			</div>
		</div>
	</div>
</body>

</html>
